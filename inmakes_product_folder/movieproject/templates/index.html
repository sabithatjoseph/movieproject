{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card-body" style="width:18rem;">
     <img src="{{i.img.url}}" class="card-img-top"  alt="Card-image-top"  height="200" width="100">
      <div class="card" >
         <h5 class="card-title">{{i.name}}</h5>
         <p class="card-text">{{i.desc}}</p>
         <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>

      </div>
        </div>
    </div>
        {% endfor %}

    </div>

    {% endblock %}

</div>
